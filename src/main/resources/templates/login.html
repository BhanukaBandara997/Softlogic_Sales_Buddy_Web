<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JS, Popper.js, and jQuery -->
    <script type="text/javascript" th:src="@{/vendor/jquery/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/bootstrap/js/popper.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <!--===============================================================================================-->

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <!--===============================================================================================-->

</head>
<body>
<div class="limiter">
    <div class="container-login">
        <div class="wrap-login">
            <form class="validate-form" action="home" th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>

                <span class="login-form-logo-container">
                            <img th:src="@{/images/softlogic_logo.jpg}" class="login-form-logo"/>
                        </span>

                <div class="form-group ${error != null ? 'has-error' : ''}">
                    <div class="wrap-input validate-input" data-validate="Enter Email">
                        <input name="username" type="email" class="input" placeholder="Email"
                               autofocus="true"/>
                        <span class="focus-input" data-placeholder="&#xf207;"></span>
                    </div>
                    <div class="wrap-input validate-input" data-validate="Enter password">
                        <input class="input" type="password" name="password"
                               placeholder="Password">
                        <span class="focus-input" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox" id="login_checkbox" type="checkbox" name="remember-me">
                        <label class="label-checkbox" for="login_checkbox">
                            Keep me signed in
                        </label>
                    </div>
                    <div class="container-login-form-btn">
                        <input type="submit" id="login-submit" class="login-form-btn" name="Submit" value="Login"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
